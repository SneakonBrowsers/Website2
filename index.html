<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #d1ff00;
            background-color: #f0f0f0;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://sneakonbrowsers.github.io/Website2/Browser%20(3).png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .banner-text {
            font-size: 5vw;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2vw;
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .button {
            background-color: #d1ff00;
            color: #000;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5vw;
        }
    </style>
</head>
<body class="no-outline">
    <div class="banner">
        <div class="header">Sneakon</div>
        <div class="banner-text">Imaginated, Created</div>
        <div class="buttons">
            <a href="/sneakon/download" class="button">Download</a>
            <a href="/sneakon/learnmore" class="button">Learn more</a>
        </div>
    </div>


</body></html>
