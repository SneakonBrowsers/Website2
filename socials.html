<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        a {
            color: #00CED1; /* Dark Turquoise */
            text-decoration: none;
        }
        a:hover {
            color: #FFD700; /* Gold */
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
        }
        .cookie-banner {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.2vw;
        }
        .cookie-banner a {
            color: #00CED1;
            text-decoration: underline;
        }
        .button {
            background-color: #d1ff00;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #000;
            padding: 20px;
            border: 1px solid #444;
            width: 80%;
            max-width: 400px;
            color: #fff;
            text-align: center;
        }
        .close {
            color: #AAA;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://sneakonbrowsers.github.io" class="top-right">X</a>
    <h1>Social Media</h1>
    <div>
        <a href="#" onclick="showModal('https://reddit.com/r/sneakon');">Reddit</a><br>
        <a href="#" onclick="showModal('https://discord.gg/vGWcC4hYxC');">Discord</a><br>
        <a href="#" onclick="showModal('https://youtube.com/@SneakonSearch');">YouTube</a>
    </div>
    <div class="cookie-banner">
        <p>We use cookies to improve your experience. By using our site, you agree to our use of cookies. 
            <a href="#">Learn more</a>.
            <a href="#" class="button" onclick="acceptCookies();">Accept</a>
        </p>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal();">&times;</span>
            <p>This link will take you to an external website.</p>
            <button class="button" id="continueButton">Continue</button>
        </div>
    </div>

    <script>
        function showModal(url) {
            var modal = document.getElementById('modal');
            var continueButton = document.getElementById('continueButton');
            continueButton.onclick = function() {
                window.open(url, '_blank');
                closeModal();
            };
            modal.style.display = "flex";
        }

        function closeModal() {
            var modal = document.getElementById('modal');
            modal.style.display = "none";
        }

        function acceptCookies() {
            var cookieBanner = document.querySelector('.cookie-banner');
            cookieBanner.style.display = 'none';
        }
    </script>
</body>
</html>
