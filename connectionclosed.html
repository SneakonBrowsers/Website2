<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aw, Snap!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .error-container {
            display: inline-block;
            text-align: left;
        }
        .error-icon {
            font-size: 50px;
        }
        .error-title {
            font-size: 24px;
            margin: 10px 0;
        }
        .error-message {
            font-size: 16px;
            margin: 10px 0;
        }
        .error-code {
            font-size: 14px;
            color: gray;
            margin: 10px 0;
        }
        .reload-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .learn-more {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">ðŸ˜µ</div>
        <div class="error-title">Aw, Snap!</div>
        <div class="error-message">Something went wrong while displaying this webpage.</div>
        <div class="error-code">Error code: MODIFIED_BROWSER</div>
        <button class="reload-button" onclick="location.reload()">Reload</button>
        <br>
        <a href="https://support.google.com/chrome/answer/99020?hl=en" class="learn-more">Learn more</a>
    </div>
</body>
</html>
